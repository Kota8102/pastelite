name: Deploy to Firebase

on:
  push:
    branches:
      - main # デプロイしたいブランチ名に変更してください

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # リポジトリのチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v2

      # Node.js のセットアップ
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      # 依存関係のインストール
      - name: Install dependencies
        run: npm ci

      # Gatsby のビルド
      - name: Build Gatsby
        run: npm run build

      # Firebase CLI のインストール
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Firebase へのデプロイ
      - name: Deploy to Firebase
        run: firebase deploy --only hosting --project pastelight-c48c0
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PASTELIGHT_C48C0 }}